<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--<script src="script.js" defer></script>--->
  </head>
  <body>
    <header class="header">
      <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
      <div class="message" id="message">Player X's Turn</div>
      <div class="gameboard">
        <div class="field" data-index="0"></div>
        <div class="field" data-index="1"></div>
        <div class="field" data-index="2"></div>
        <div class="field" data-index="3"></div>
        <div class="field" data-index="4"></div>
        <div class="field" data-index="5"></div>
        <div class="field" data-index="6"></div>
        <div class="field" data-index="7"></div>
        <div class="field" data-index="8"></div>
      </div>
      <div class="center">
        <button class="reset-button" id="reset-button">Restart</button>
      </div>
    </main>
    <footer class="footer">
      <p>
        This webpage is part of
        <a href="https://www.theodinproject.com/">The Odin Project</a>. This in
        an exercise in javascript <strong>functions</strong> and
        <strong>objects</strong>. You can also view this on my
        <a href="https://github.com/jet-black-ninja/">github repository</a>.
      </p>
    </footer>
  </body>
</html>
